<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="src/index.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
<head>
    <title></title>
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="foo">

    <div data-role="header">
        <h1>Foo</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p>I'm first in the source order so I'm shown as the page.</p>
        <p>View internal page called <a href="#fundraisers">fundraisers</a></p>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="fundraisers">

    <div data-role="header">
        <h1>Fundraisers</h1>
    </div><!-- /header -->

    <div class="form" data-role="content">
        <label for="textinput-s">Fundraisers:</label>
        <div class="inline">
            <input type="text" name="new" id="fundraiser" placeholder="Fundraiser" value="" data-clear-btn="true">
            <a href="#" data-role="button" data-inline="true">Add New</a>
        </div>
        <ul data-role="listview" data-inset="true">
        </ul>
        <p><a href="#foo">Back to foo</a></p>
    </div><!-- /content -->

    <!--<div data-role="footer">
        <h4>FOOTER</h4>
    </div>--><!-- /footer -->
</div><!-- /page -->

</body>
</html>
