<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donation`</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

<div data-role="page" id="donation">
    <div data-role="header" data-theme="b">
        <a href="#" data-rel="back" data-icon="arrow-l" data-theme="b">Back</a>
        <h1>Donation</h1>
        <a href="#" data-icon="check" data-theme="b">Save</a>
    </div>

    <div data-role="content">
        <form>
            <div data-role="fieldcontain">
                <label for="donation-donor">Donor:</label>
                <label name="donation-donor" id="donation-donor"></label>
            </div>
            <div data-role="fieldcontain">
                <label for="donation-amount">Amount:</label>
                <input type="number" step="0.01" data-clear-btn="true" name="donation-amount" id="donation-amount" value="">
            </div>
            <div data-role="fieldcontain">
                <label for="donation-date">Date:</label>
                <input type="date" data-clear-btn="true" name="donation-date" id="donation-date" value="">
            </div>
            <div data-role="fieldcontain">
                <label for="donation-source">Source:</label>
                <select name="donation-source" id="donation-source"></select>
            </div>
        </form>
    </div>
</div>

</body>
</html>
